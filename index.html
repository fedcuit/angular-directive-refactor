<!DOCTYPE html>
<html>
  <head>
    <script src="angular.min.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <title>Refactoring to AngularJS Directive - Demo</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="myCtrl" ng-init="init()">
      <div class="row">
        <div class="col-md-6">
          <h1>Directive Refactoring Demo</h1>
          <div>
            <div class="alert alert-success">
              <div ng-bind-html-unsafe="successMsg"></div>
            </div>
            <div class="alert alert-info">
              <div ng-bind-html-unsafe="infoMsg"></div>
            </div>
            <div class="alert alert-warning">
              <strong>Warning!</strong> Best check yo self, you're not looking too good.
            </div>
            <div class="alert alert-danger">
              <strong>Oh snap!</strong> Change a few things up and try submitting again.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
