<!DOCTYPE html>
<html>
  <head>
    <script src="angular.min.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <title>Refactoring to AngularJS Directive - Demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="myCtrl" ng-init="init()">
      <div class="row">
        <div class="col-md-6">
          <h1>Directive Refactoring Demo</h1>
          <div>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" message="{{alert.message}}" close="close($index)"></alert>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
